<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Estilos.css">
	<title>Document</title>
</head>

<body>
	
								<h1>Ejemplo Validaciones</h1>


<hr>

	<form action="/" method="post">

		   <!--
		      label[for=username]{Usuario:}
			-->

		  <label for="username">Usuario:</label>

		  <input type="text" name="username" placeholder="Por ejemplo, Juan"
		          minlength="5" maxlength="40" required pattern="" ="[0-9][0-9]39[0-9]{4} ">

		  <label for="password">Password:</label>

		  <input type="password" name="password" placeholder="Contraseña"
		          minlength="11">

</br>

</br>

		  <input type="submit" value="Enviar">


</br>

</br>

<hr>

		  <label for="age">Edad:</label>

		  <input type="number" name="age" placeholder="25"
		          min="18" max="60">

		   <label for="date">Fecha de inicio:</label>

		  <input type="date" name="date" placeholder="2024-07-22"
		          min="2024-01-01" max="2024-12-01">


</br>

</br>
<hr>

</br>

</br>

<h2>Validación No. de Control</h2>


 <input type="text" name="No. Control" placeholder="Numero de Control"
		         required pattern="(C|M|D)?[0-9]{2}39[0-9]{4}"
		         title="Numero de control tiene este formato: ">






</form>















</body>
</html>
